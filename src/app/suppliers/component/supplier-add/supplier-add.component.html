<section class="supplier-create">
<div class="container">
    <div class="alerts" id="alert">
      <alert
        class="alert-with-icon"
        [type]="'warning alert-with-icon'"
        [dismissible]="true"
        *ngIf="isError"
      >
        <span class="tim-icons icon-bell-55" data-notify="icon"> </span>
        <span>Błąd! Sprawdź poprawność danych i spróbuj ponownie.</span>
      </alert>
    </div>
  <div class="alerts" id="alert">
    <alert
      class="alert-with-icon"
      [type]="'success alert-with-icon'"
      [dismissible]="true"
      *ngIf="isAdded"
    >
      <span class="tim-icons icon-bell-55" data-notify="icon"> </span>
      <span>Dostawca: {{supplier.firstName}} {{supplier.lastName}} został pomyślnie dodany!</span>
    </alert>
  </div>
    <div class="footer-content">
      <div class="row">
        <div class="contact-form">
          <form id="contact" action="" method="post" [formGroup]="createSupplierForm" (ngSubmit)="createSupplier()">
            <div class="center-heading">
              <p class="section-title">Dodaj dostawcę</p>
            </div>
            <div class="row">
              <div class="col-md-6 col-lg-6">
                <fieldset>
                  <div class="user-name">
                    <input type="text" [formControlName]="'firstName'" id="supplierFirstName"
                           placeholder="Imię" required=""
                           class="form-control" name="supplierFirstName">
                  </div>
                </fieldset>
              </div>
              <div class="col-md-12 col-lg-6">
                <fieldset>
                  <div class="user-name">
                    <input type="text" [formControlName]="'lastName'" class="form-control"
                           placeholder="Nazwisko" id="supplierLastName" required="">
                  </div>
                </fieldset>
              </div>
              <div class="col-md-6 col-lg-6">
                <fieldset>
                  <div class="user-name">
                    <input type="text" [formControlName]="'telephone'" id="supplierTelephoneNumber"
                           class="form-control"
                           name="supplierTelephoneNumber" placeholder="Numer telefonu" required="">
                  </div>
                </fieldset>
              </div>
              <div class="col-md-6 col-lg-6">
                <fieldset>
                  <div class="user-name">
                    <input type="text" [formControlName]="'supplierCode'" id="supplierCode"
                           class="form-control" name="lastName"
                           placeholder="Kod dostawcy" required="">
                  </div>
                </fieldset>
              </div>
              <div class="col-md-6 col-lg-12">
                <label for="depot_id" class="col-md-auto">Oddział</label>
                <div class="col-md-auto" id="depot_id">
                  <select [formControlName]="'depotCode'">
                    <option *ngFor="let option of depot" [value]="option.depotCode">
                      {{option.depotCode}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 col-lg-12"><h1></h1></div>
              <div class="col-md-6 col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="main-button">Dodaj</button>
                </fieldset>
              </div>
              <div class="center-heading">
                <p class="signup-failed-text" *ngIf='this.isError'>Nie udało się dodać dostawcy</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
