<nav class="navbar navbar-expand-lg bg-warning" *ngIf="isLoggedIn">
  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" href="/">
        Moduł zarządzania przesyłkami
      </a>
      <button
        aria-controls="navbarSupportedContent"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="example-navbar-primary"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse"
      [isAnimated]="true"
      [collapse]="isCollapsed"
      id="example-navbar-primary"
    >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/depots']"
          >
            <i class="tim-icons icon-square-pin"></i> Oddziały
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/user/profile']">
            <i class="tim-icons icon-single-02"> </i> {{username}}
          </a>
        </li>
        <li class="nav-item dropdown" dropdown>
          <a
            aria-expanded="false"
            aria-haspopup="true"
            class="nav-link dropdown-toggle dropdown-toggle"
            dropdownToggle
            href="javascript:void(0)"
            id="navbarDropdownMenuLink"
          >
            <i class="tim-icons icon-spaceship"> </i> Akcje
          </a>
          <div
            aria-labelledby="navbarDropdownMenuLink"
            class="dropdown-menu"
            *dropdownMenu
          >
            <a class="dropdown-item" [routerLink]="['/routes']">
              <i class="tim-icons icon-check-2"></i>Zarejestrowane przesyłki
            </a>
            <a class="dropdown-item" [routerLink]="['/route-create']">
              <i class="tim-icons icon-app"> </i>Rejestracja przesyłek
            </a>
            <a class="dropdown-item" [routerLink]="['/route-find']">
              <i class="tim-icons icon-zoom-split"></i>Śledzenie przesyłek
            </a>
            <a class="dropdown-item" [routerLink]="['/sign-up']" *ngIf="isAdmin">
              <i class="tim-icons icon-badge"></i>Rejestracja pracowników
            </a>
          </div>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" (click)="logout()">
            <i class="tim-icons icon-user-run"> </i> Wyloguj
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<nav

      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"

        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a></a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/parcel/add']"
            placement="bottom"
            tooltip="Nadaj przesyłkę"
          >
            <i class="tim-icons icon-gift-2"></i>
            <p class="d-lg-none d-xl-none">Nadaję</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/route-find']"
            placement="bottom"
            tooltip="Znajdź przesyłkę"
          >
            <i class="tim-icons icon-zoom-split"></i>
            <p class="d-lg-none d-xl-none">Znajdź przesyłkę</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/depots']"
            placement="bottom"
            tooltip="Odziały"
          >
            <i class="tim-icons icon-square-pin"></i>
            <p class="d-lg-none d-xl-none">Oddziały</p>
          </a>
        </li>
        <li class="nav-item"
            *ngIf="!isLoggedIn">
          <a
            class="nav-link"
            [routerLink]="['/login']"
          >
            Logowanie
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
