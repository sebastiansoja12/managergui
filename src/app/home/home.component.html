<section class = "welcome-section">
  <div class="welcome-area" id="welcome">
<div class="col-lg-6 mb-lg-auto">
  <div class="card card-register">
    <div class="card-header">
      <img
        alt="Card image"
        class="card-img"
        src="assets/img/square1-red.png"
      />

      <h4 class="card-title">Przesyłka</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="parcelFindForm" (ngSubmit)="findParcel()" >
        <div class="input-group"
             [ngClass]="{ 'input-group-focus': focus === true }">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="tim-icons icon-app"> </i>
            </div>
          </div>
          <input
            class="form-control"
            placeholder="Wpisz kod przesyłki"
            type="text" [formControlName]="'id'"
            name="name"
            (focus)="focus = true"
            (blur)="focus = false"
          />
        </div>
    <div class="card-footer">
      <button
        class="btn btn-danger btn-round btn-lg"
        type="submit" id="form-submit">
        Znajdź
      </button>
    </div>
      </form>
  </div>
  </div>
</div>
  </div>
</section>
