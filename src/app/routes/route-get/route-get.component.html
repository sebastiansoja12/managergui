<div class="route-get-section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-3">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="getRouteForm" (ngSubmit)="saveTemporaryRoutes()">
              <div class="d-grid">
                <button class="btn btn-primary submit">Zapisz</button>
              </div>
            </form>
            <div class="fm-menu">
              <a href="javascript:" class="list-group "><i class="bx bx-devices me-2"></i><span>Edytor</span></a>
              <a href="javascript:" class="list-group "><i class="bx bx-plug me-2"></i><span>Śledzenie</span></a>
              <a href="javascript:" class="list-group "><i class="bx bx-trash-alt me-2"></i>
                <span>Usuwanie przesyłek</span></a>
              <a href="javascript:" class="list-group "><i class="bx bx-image me-2"></i><span>Etykiety</span></a>
              <a href="javascript:" class="list-group "><i class="bx bx-beer me-2"></i><span>Podania</span></a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="mb-0 text-primary font-weight-bold">
              <div>
                <div>{{ rxTime | date: 'hh:mm:ss a' }}</div>
              </div>
            </h5>
            <p class="mb-0 mt-2"><span class="text-secondary">Wykorzystane</span>
              <span class="float-end text-primary"></span>
            </p>
            <div class="progress mt-3" style="height:7px;">
              <div class="progress-bar bg-warning" role="progressbar" [style.width]="temporaryRoutesList.length + '%'">
              </div>
            </div>
            <div class="mt-3"></div>
            <div class="d-flex align-items-center">
              <div class="fm-file-box bg-light-primary text-primary"><i class="bx bx-image"></i>
              </div>
              <div class="flex-grow-1 ms-2">
                <h6 class="mb-0">Liczba przesyłek</h6>
              </div>
              <h6 class="text-primary mb-0">{{temporaryRoutesList.length}}</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-9">
        <div class="card">
          <div class="card-body">
            <div class="fm-search">
              <div class="mb-0">
                <form [formGroup]="getRouteForm" (ngSubmit)="getRoute()">
                  <div class="input-group input-group-lg">
                    <div class="col-sm-12 col-lg-12">
                      <div class="input-group">
                        <input type="text"
                               class="form-control"
                               placeholder="Numer przesyłki"
                               [formControlName]="'id'" id="id"
                               name="id">

                        <div class="input-group-append">
                  <span class="input-group-text">
                  </span>
                        </div>
                      </div>
                    </div>

                  </div>
                </form>

              </div>
              <div class="row mt-3">
                <div class="col-12 col-lg-4" (click)=getRoute()>
                  <div class="card shadow-none border radius-15">
                    <div class="card-body">
                      <div class="d-flex align-items-center">
                        <div class="fm-icon-box radius-15  text-dark"><i class="bx bxs-file-doc text-success"></i>
                        </div>
                        <div class="ms-auto font-24">
                        </div>
                      </div>
                      <h5 class="mt-3 mb-0">Zarejestruj przesyłkę</h5>
                      <p class="mb-1 mt-4"></p>
                      <div class="progress" style="height: 7px;">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-lg-4" (click)="printLabel()">
                  <div class="card shadow-none border radius-15">
                    <div class="card-body">
                      <div class="d-flex align-items-center">
                        <div class="fm-icon-box radius-15  text-dark"><i class="bx bxs-file-doc text-success"></i>
                        </div>
                        <div class="ms-auto font-24">
                        </div>
                      </div>
                      <h5 class="mt-3 mb-0">Generuj etykietę</h5>
                      <p class="mb-1 mt-4"></p>
                      <div class="progress" style="height: 7px;">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-lg-4" (click)="toCSV()">
                  <div class="card shadow-none border radius-15">
                    <div class="card-body">
                      <div class="d-flex align-items-center">
                        <div class="fm-icon-box radius-15  text-dark"><i class="bx bxs-file-doc text-success"></i>
                        </div>
                        <div class="ms-auto font-24">
                        </div>
                      </div>
                      <h5 class="mt-3 mb-0">Do CSV</h5>
                      <p class="mb-1 mt-4"></p>
                      <div class="progress" style="height: 7px;">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--end row-->
              <div class="d-flex align-items-center">
                <div>
                  <h5 class="mb-0">Ostatnie przesyłki</h5>
                </div>
                <div class="ml-sm-auto"><a href="javascript:;"
                                           class="btn btn-sm btn-outline-secondary"
                                           routerLink="/routes">Pokaż wszystkie</a>
                </div>
              </div>
              <div class="table-responsive mt-3">
                <table class="table table-striped table-hover table-sm mb-0">
                  <thead>
                  <tr>
                    <th>Kod <i class="bx bx-up-arrow-alt ms-2"></i>
                    </th>
                    <th>Utworzono</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let route of routesList">
                    <td>
                      <div class="d-flex align-items-center">
                        <div><i class="bx bxs-file-pdf me-2 font-24 text-danger"></i>
                        </div>
                        <div class="font-weight-bold text-danger">{{route.parcel.id}}</div>
                      </div>
                    </td>
                    <td>{{route.created}}</td>
                    <td></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
