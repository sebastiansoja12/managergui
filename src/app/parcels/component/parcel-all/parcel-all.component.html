
<div class="parcels-section">

  <div class="table-borderless">

    <table class="table table-striped table-condensed table-bordered table-sm ">
      <thead>
      <tr>
        <th scope="col">Kod paczki</th>
        <th scope="col">ImiÄ™ i nazwisko nadawcy</th>
        <th scope="col">Destynacja</th>
        <th scope="col">Kod pocztowy</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let parcel of parcels">
        <td>{{ parcel.id }}</td>
        <td>{{ parcel.firstName }}  {{parcel.lastName}}</td>
        <td>{{ parcel.recipientCity }}  {{parcel.recipientStreet}}</td>
        <td>{{ parcel.recipientPostalCode}}</td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
