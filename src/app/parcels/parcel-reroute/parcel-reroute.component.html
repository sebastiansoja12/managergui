<div class="parcel-add-section">
  <form [formGroup]="createParcelRerouteForm" (ngSubmit)="updateParcel()">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-3">
          <div class="card">
            <div class="card-body">
              <div class="d-grid">
                <button id="form-submit" class="btn btn-primary submit">
                  Wysyłam
                </button>
                <alert
                  class="alert-with-icon"
                  [type]="'warning alert-with-icon'"
                  [dismissible]="true"
                  *ngIf="isError"
                >
                  <span class="tim-icons icon-bulb-63" data-notify="icon"> </span>
                  <span>
                      <b> Błąd! - </b> Paczka nie została utworzona.
                      Sprawdź poprawność danych i spróbuj ponownie.
                    </span>
                </alert>
              </div>
              <div class="fm-menu">
              </div>
            </div>
          </div>
          <div class="card" >
            <div class="card-body">
              <h5 class="mb-0 text-primary font-weight-bold">
                <div>
                </div>
              </h5>
              <div class="progress mt-3" style="height:7px;">
              </div>
              <div class="d-flex align-items-center">
                <div class="fm-file-box bg-light-primary text-primary"><i class="bx bx-image"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-9">
          <div class="card">
            <div class="card-body">
              <h1>Dane nadawcy</h1>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label> Imię </label>
                    <input
                      class="form-control"
                      type="email"
                      [formControlName]="'firstName'"
                      id="firstName"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label> Nazwisko </label>
                    <input
                      class="form-control"
                      type="email"
                      [formControlName]="'lastName'"
                      id="lastName"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label> Telefon </label>
                    <input
                      class="form-control"
                      type="email"
                      [formControlName]="'senderTelephone'"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label> Email </label>
                    <input
                      class="form-control"
                      type="email"
                      [formControlName]="'senderEmail'"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h1>Dane odbiorcy</h1>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label> Imię </label>
                    <input
                      class="form-control"
                      type="email"
                      [formControlName]="'recipientFirstName'"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label> Nazwisko </label>
                    <input
                      class="form-control"
                      type="email"
                      [formControlName]="'recipientLastName'"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label> Telefon </label>
                    <input
                      class="form-control"
                      type="email"
                      [formControlName]="'recipientTelephone'"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label> Email </label>
                    <input
                      class="form-control"
                      type="email"
                      [formControlName]="'recipientEmail'"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label> Miasto </label>
                    <input
                      class="form-control"
                      type="email"
                      [formControlName]="'recipientCity'"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label> Kod pocztowy </label>
                    <input
                      class="form-control"
                      type="email"
                      [formControlName]="'recipientPostalCode'"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label> Ulica </label>
                    <input
                      class="form-control"
                      type="email"
                      [formControlName]="'recipientStreet'"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
