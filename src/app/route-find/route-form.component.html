<div class="welcome-area" id="welcome">
  <div class="page-header header-filter">
    <div class="squares square1"></div>
    <div class="squares square2"></div>
    <div class="squares square3"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>
    <div class="squares square6"></div>
    <div class="squares square7"></div>
    <div class="col-lg-6 mb-lg-auto">
      <div class="card card-register">
        <div class="card-header">
          <img
            alt="Card image"
            class="card-img"
            src="assets/img/square1-red.png"
          />

          <h4 class="card-title">Znajdź przesyłkę</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="parcelFindForm" (ngSubmit)="findParcel()" >
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="tim-icons icon-app"> </i>
                </div>
              </div>
              <input
                class="form-control"
                placeholder="Wpisz kod przesyłki"
                type="text" [formControlName]="'id'"
                name="name"
                required=""
              />
            </div>
            <div class="card-footer">
              <button
                class="btn btn-danger btn-round btn-lg"
                type="submit" id="form-submit">
                Znajdź
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
