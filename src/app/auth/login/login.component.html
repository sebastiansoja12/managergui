<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />
                <h4 class="card-title">Logowanie</h4>
              </div>
              <div class="card-body">
                <form id="contact" action="" method="post" [formGroup]="loginForm" (ngSubmit)="login()">
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus === true }"
                  >
                  </div>
                  <div
                    class="input-group"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Nazwa użytkownika"
                      type="text"
                      [formControlName]="'username'"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                  <div
                    class="input-group"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Hasło"
                      type="password"
                      [formControlName]="'password'"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                    />
                  </div>
                  <div class="card-footer">
                    <button
                      type="submit" id="form-submit"
                      class="btn btn-danger btn-round btn-lg"
                    >
                      Zaloguj się
                    </button>

                  </div>
                  <alert
                    class="alert-with-icon"
                    [type]="'warning alert-with-icon'"
                    [dismissible]="true"
                    *ngIf="isError"
                  >
                    <span class="tim-icons icon-bulb-63" data-notify="icon"> </span>
                    <span>
                      <b> Błąd! - </b> Logowanie nie powiodło się.
                      Sprawdź nazwę użytkownika i hasło
                    </span>
                  </alert>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
</div>
